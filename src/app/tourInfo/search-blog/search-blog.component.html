  <div id="subWrap">
      <div class="lnb" >
        <h1 class="bigTitle">
          <a href="/search">여행정보</a>
        </h1>
        <ul>
          <li><a href="/search">Youtube검색</a></li>
          <li class="allNotice on"><a href="/bsearch">Blog검색</a></li>
          <li><a href="/checkList">Check List</a></li>
        </ul>

  
      </div>
     
      <!-- //lnb -->
     
      <div class="contents">
          검색어 : <input type="text" [(ngModel)]="searchWord" style="width:250px; height:30px ;"> &nbsp;
          <button (click)="nsearch()" style="height:30px ;" class="btn btn-outline-secondary">검색</button>
          <br><br>
        <table class="searchResult" style="width: 737px">
          <colgroup>
            <col style="width:25%">
            <col style="width:50%">
             <col style="width:25%">
          </colgroup>
          <tr>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
            <th scope="col">작성자</th>
          </tr>
          <tr *ngFor="let ns of nsList">
          <td><a href="{{ns.link}}">{{ns.title}}</a></td>
          <td>{{ns.description}}</td>
          <td>{{ns.bloggername}}</td>
          </tr>
        </table>
    </div>
            </div>
