<div id="subWrap">
    <div class="lnb">
    <h1 class="bigTitle">
        <a href="/review">커뮤니티</a>
    </h1>
    <ul>
        <li><a href="/review">여행 후기</a></li>
        <li  class="allNotice on"><a href="/tourPlan">여행 계획</a></li>
        <li><a href="/company">동행인 구하기</a></li>
        <li><a href="/tips">여행 Tip</a></li>
    </ul>
  
  
  
    </div>
   
    <!-- //lnb -->
    <div class="contents">
      <h2>여행 계획</h2>
      <br>
          <table class="plansTable">
            <colgroup>
              <col style="width:7%">
              <col style="width:25%">
              <col style="width:15%">
              <col style="width:10%">
              <col style="width:10%">
            </colgroup>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">여행도시</th>
              <th scope="col">여행일정</th>
              <th scope="col">이동수단</th>
            </tr>
            <tr *ngFor="let plan of plans">
              <td>{{plan.planNum}}</td>
              <td><a href="/tourPlan/{{plan.planNum}}">{{plan.planTitle}}</a></td>
              <td>{{plan.planPlace}}</td>
              <td>{{plan.planSch}}</td>
              <td>{{plan.planTrans}}</td>
            </tr>
            
          </table>
          <br>
    
          <div class="col text-right" *ngIf="userNum">
          <button type="button" class="btn btn-outline-danger" onclick="location.href='/planWrite'">글쓰기</button>
        </div>
          </div>
    </div>
