    <div class="contents">
      <h2>동행인 구하기</h2>
      <br>
          <table class="companyTable">
            <colgroup>
              <col style="width:10%">
              <col style="width:25%">
              <col style="width:20%">
              <col style="width:10%">
              <col style="width:7%">
            </colgroup>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일</th>
              <th scope="col">조회수</th>
            </tr>
            <tr *ngFor="let wi of with">
              <td>{{wi.withNum}}</td>
              <td><a href="/company/{{wi.withNum}}">{{wi.withTitle}}</a></td>
              <td>{{wi.withWriter}}</td><!--DB에 작성자 추가할 것-->  
              <td>{{wi.withDate}}</td>
              <td>{{wi.withCnt}}</td>
            </tr>
            
          </table>
          <br>
    
          <div class="col text-right" *ngIf="userNum">
          <button type="button" class="btn btn-outline-danger" onclick="location.href='/findCompany'">글쓰기</button>
        </div>
          </div>
    </div>
