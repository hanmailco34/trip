<div id="subWrap">
  <div class="lnb">
  <h1 class="bigTitle">
      <a href="/review">커뮤니티</a>
  </h1>
  <ul>
      <li><a href="/review">여행 후기</a></li>
      <li><a href="/tourplan">여행 계획</a></li>
      <li  class="allNotice on"><a href="/company">동행인 구하기</a></li>
      <li><a href="/tips">여행 Tip</a></li>
  </ul>



  </div>
 
   <!-- //lnb -->
   <div class="contents">
    <h2>동행인 구하기</h2>
    <br>
    <!--게시글 화면-->
        <table class="companyTable" >
         <tr id="comapnyTitle">
            <th>{{with.withTitle}}
                <div id="cnt">조회수 : {{with.withCnt}}</div>
              <div id="modify" *ngIf="userNum==true">
                  <a href="/editCompany/{{companyNum}}">수정</a>&nbsp;
                  <a [routerLink]='' (click)="delCompany()">삭제</a>              
              </div>
            </th>
          </tr>
        <tr>
          <th id="writer">{{userName}}</th>
        </tr>
        
        <tr>
           <th id="writer">{{with.withWriter}}</th>
        </tr>
           <tr>
            <td id="withContent">
              {{with.withContent}}
            </td>
          </tr>
          
          <br> <br>
        </table>

         <!-- <div id="companyLike">
            <a><img src="../../../../assets/imgs/like.png" width="50px"></a>좋아요:
          </div> -->
          <!--댓글 화면-->
          
          <br>
          <table class="tReply">
            <tr>
                <th style="font-size:20px; color:black;">댓글</th>
            </tr>
            <br>
            <div *ngFor="let re of replys" class="replys">
                <tr>
                  <td><b>{{re.userName}}</b>   &nbsp;&nbsp; {{re.reDate}}</td>
                </tr>
                <div id="reContent">
                <tr>
                  <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{re.reContent}}</td>
                </tr>
              </div>
              
              <br>
            </div>
        
            </table>
              <br>
              <!--댓글 작성-->
              <div id="wReply">
                <legend style="color:black;">댓글 쓰기</legend>
                <span class="round">
                  <textarea [(ngModel)]="reply.reContent"></textarea>&nbsp;
                  <button type="button" class="btn btn-outline-secondary" (click)="replyWrite()">저장</button>
                </span>
              </div>    
        <br>
  
        </div>
  </div>
