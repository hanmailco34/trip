<div id="subWrap">
    <div class="lnb">
        <h1 class="bigTitle">
            <a href="/review">커뮤니티</a>
        </h1>
        <ul>
            <li><a href="/review">여행 후기</a></li>
            <li><a href="/tourPlan">여행 계획</a></li>
            <li><a href="/company">동행인 구하기</a></li>
            <li class="allNotice on"><a href="/tips">여행 Tip</a></li>
        </ul>
    </div>
    <!-- //lnb -->

    <!-- contents -->
    <div class="contents" role="main">
        <h3>여행 Tip!</h3>
            <div class="mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요" [(ngModel)]="tips.tipTitle">
            </div>
            <div class="mb-3">
                <label for="reg_id">작성자</label>
                <input type="text" class="form-control" name="reg_id" id="reg_id" placeholder="이름을 입력해 주세요" disabled [(ngModel)]="tips.tipWriter">
            </div>
            <div class="mb-3">
                <label for="content">내용</label>
                <textarea class="form-control" rows="5" name="content" id="content"
                    placeholder="내용을 입력해 주세요" [(ngModel)]="tips.tipContent"></textarea>
            </div>
            
        <div class="col text-right">
            <button type="button" class="btn btn-sm btn-danger" id="btnSave" (click)="insertTip()">저장</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-sm btn-danger" id="btnList">목록</button>
        </div>
    </div>
</div>
