    <div class="contents">
      <h2>여행 Tip!</h2>
      <br>
          <table class="tipsTable">
            <colgroup>
              <col style="width:10%">
              <col style="width:25%">
              <col style="width:20%">
              <col style="width:10%">
            </colgroup>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일</th>
            </tr>
            <tr *ngFor="let tip of tips">
              <td>{{tip.tipNum}}</td>
              <td><a href="/tips/{{tip.tipNum}}">{{tip.tipTitle}}</a></td>
              <td>{{tip.tipWriter}}</td>
              <td>{{tip.tipDate}}</td>
            </tr>
            
          </table>
          <br>
    
          <div class="col text-right" *ngIf="userNum">
          <button type="button" class="btn btn-outline-danger" onclick="location.href='/tipsWrite'">글쓰기</button>
        </div>
          </div>
    </div>
