<div id="subWrap">
  <div class="lnb">
    <h1 class="bigTitle">
      <a href="/review">커뮤니티</a>
    </h1>
    <ul>
      <li><a href="/review">여행 후기</a></li>
      <li><a href="/tourplan">여행 계획</a></li>
      <li><a href="/company">동행인 구하기</a></li>
      <li  class="allNotice on"><a href="/tips">여행 Tip</a></li>
    </ul>
  </div>

  <!-- inline Contents -->
  <div class="contents">
    <h2>여행 Tip</h2>
    <br>
    <table class="tipTable">
      <tr id="title">
        <th>{{tips.tipTitle}}
          <div id="modify" *ngIf="userNum==true">
            <a href="/editTip/{{tipNum}}">수정</a>&nbsp;
            <a [routerLink]='' (click)="delTip()">삭제</a>
          </div>
         </th>
      </tr>
      <tr>
        <th id="writer">{{tips.tipWriter}}</th>
      </tr>
      <tr>
        <td id="tipsContent">
          {{tips.tipContent}}
        </td>
      </tr>
      </table>
<!-- 
      <div id="like">
        <a><img src="../../../../assets/imgs/like.png" width="50px"></a>좋아요:
       db에 좋아요 추가되면 넣어줘야댐
      </div> -->

      <br>
      <table class="tReply">
        <tr>
        <th style="font-size:20px; color:black;">댓글</th>
      </tr>

      <br>
      <div *ngFor="let re of replys" class="replys">
        <tr>
          <td><b>{{re.userName}}</b>   &nbsp;&nbsp; {{re.reDate}}</td>
        </tr>
        <div id="reContent">
        <tr>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{re.reContent}}</td>
        </tr>
      </div>
      </div>

    </table>
      <br>
      <!--댓글 작성-->
      <div id="wReply">
        <legend style="color:black;">댓글 쓰기</legend>
        <span class="round">
          <textarea [(ngModel)]="reply.reContent"></textarea>&nbsp;
          <button type="button" class="btn btn-outline-secondary" (click)="replyWrite()">저장</button>
        </span>
      </div>


    <br>

  </div>
</div>
