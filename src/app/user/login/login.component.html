<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-90 p-b-30">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-40">
          Login
        </span>

        
        <div class="text-center p-t-55 p-b-30">
          <span class="txt1">
            Login with email
          </span>
        </div>

        <div class="wrap-input100 validate-input m-b-16" >
          <input class="input100" type="text" name="userId" placeholder="User" [(ngModel)]="user.userId" >
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter password">
          <span class="btn-show-pass">
            <i class="fa fa fa-eye"></i>
          </span>
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="user.userPwd">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button (click)="doLogin()" class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-55 p-b-30">
          <span class="txt1">
            Login with social
          </span>
        </div>

        <div>
          <a href="{{naver_url}}" class="btn-login-with bg1 m-b-10">
            <i class="fab fa-neos"></i>
            Login with NAVER
          </a>

          <a href="{{google_url}}" class="btn-login-with bg2">
            <i class="fab fa-google"></i>
            Login with Google
          </a>
        </div>

    
        
        
        <div class="flex-col-c p-t-224">
          <span class="txt2 p-b-10">
            Donâ€™t have an account?
          </span>

          <a href="/signup/notSnsId" class="txt3 bo1 hov1">
            Sign up now
          </a>
        </div>
        
      </form>
    </div>
  </div>
</div>
