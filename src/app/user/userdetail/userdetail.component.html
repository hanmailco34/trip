<!------ Include the above in your HEAD tag ---------->

<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="http://localhost:88{{user.userPic}}" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input (change)="getFiles($event)" type="file" class="text-center center-block well well-sm">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      <h3>Personal info</h3>
      
        
          <label class="col-lg-3 control-label">ID</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [(ngModel)]="user.userId" disabled> 
          </div>
        
        
          <label class="col-lg-3 control-label">Nick name:</label>
          <div class="col-lg-8">
            <input (change)="checkNick()" class="form-control" type="text" [(ngModel)]="user.userNick">
            <div id="checkNick"></div>
          </div>
        
      
        
        
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input (change)="checkPassword()" class="form-control" type="password" [(ngModel)]="user.userPwd">
            <div id="checkPassword"></div>
          </div>
        
        
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input (change)="checkRePassword()" class="form-control" value="" type="password" [(ngModel)]="user.userPwdChk">
            <div id="checkRePassword"></div>
          </div>
        

        
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input (change)="emailchk()" class="form-control" type="email" [(ngModel)]="user.userEmail">
            <div id="emailchk"></div>
          </div>
        
       
        
          <label class="col-lg-3 control-label">Tel:</label>
          <div class="col-lg-8">
            <input (change)="telchk()" class="form-control" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" [(ngModel)]="user.userTel" required>
            <div id="telchk"></div>
          </div>
        

        
          <label class="col-lg-3 control-label">Birth:</label>
          <div class="col-lg-8">
            <input (change)="birthchk()" class="form-control" type="date" name="birth" [(ngModel)]="user.userBirth" required>
          </div>      

        
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="button" (click)="insertFile()">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
       
      
    </div>
  </div>
</div>
