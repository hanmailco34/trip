<form #updatePerson="ngForm" (ngSubmit)="updateProfile(updatePerson)" name="profileForm">
  <div class="row">
    
    <div class="col-md-8 mb-3">
      <label for="userId" class="font-weight-bold" style="font-size:1.2em;">아이디</label>
      <input type="text" class="form-control is-valid font-weight-bold" id="userId" [disabled]="true" name="userId" [(ngModel)]="loggedUser.uid" disabled/>
    </div>

    <div class="col-md-8 mb-3">
        <label for="userName" class="font-weight-bold" style="font-size:1.2em;">닉네임</label>
        <input type="text" class="form-control is-valid font-weight-bold" id="userNick" [(ngModel)]="loggedUser.userNick" name="userNick" #userName="ngModel" [disabled]="true">
        <!-- 삭제한속성 : (ngModelChange)="enbUpdBut = !enbUpdBut" / [(ngClass)] : 초록색테두리 / required-->
        <div class="invalid-feedback">
          
        </div>
      </div>
  
    <div class="col-md-8 mb-3">
      <label for="userPwd" class="font-weight-bold badge grey" style="font-size:1em;">비밀번호(20자이내)</label>
      <input type="password" class="form-control" id="userPwd" name="userPwd" [(ngModel)]="loggedUser.userPwd">
    </div>
    <div class="col-md-8 mb-3">
      <label for="userPhone" class="font-weight-bold badge grey" style="font-size:1em;">연락처( '-' 제외, 9~11자리 숫자만입력)</label>
      <input type="text" class="form-control" id="userTel" name="userTel" [(ngModel)]="loggedUser.userTel">
    </div>
    <div class="col-md-8 mb-3">
      <label for="userBirth" class="font-weight-bold badge grey" style="font-size:1em;">생년월일(주민등록번호 앞6자리만 입력)</label>
      <input type="date" class="form-control" id="userBirth" name="userBirth" [(ngModel)]="loggedUser.userBirth">
    </div>

   

   
    <div class="col-md-8 mb-3">
      <label for="userGender" class="font-weight-bold badge grey" style="font-size:1em;">성별</label>
      <br />
      <select class="mdb-select" [(ngModel)]="loggedUser.ugender" name="userGender" id="userGender" style="width:100%;">
        <option value="" disabled selected>성별을 선택해주세요</option>
        <option value="M">&nbsp;남자</option>
        <option value="F">&nbsp;여자</option>
      </select>
    </div>
   
    
  </div>

  <button class="btn btn-outline-primary" type="submit" style="margin-left:320px">정보수정하기</button>
</form>




        
        <div class="text-center mt-2">
          <button (click)="modalsubmit3();" class="btn btn-outline-success" id="Addr3ChangeButton" mdbRippleRadius>변경</button>
          <button (click)="modalclose3();" data-dismiss="modal" aria-label="Close" class="btn btn-outline-danger" id="Addr3CloseButton" mdbRippleRadius>취소</button>
        </div>
      </div>
    </div>
  </div>
</div>
